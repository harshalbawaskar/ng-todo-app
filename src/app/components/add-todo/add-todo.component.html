<div class="col-md-6">
  <div class="card-header bg-transparent border border-light">
    <h4 class="card-title">Add New Todo</h4>
  </div>
  <div class="card-body bg-transparent border border-light">
    <form ngForm>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title" [(ngModel)]="todo.title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control" name="description" placeholder="Description" [(ngModel)]="todo.description"></textarea>
      </div>
    </form>
  </div>
  <div class="card-footer bg-transparent border border-light">
    <button type="submit" class="btn btn-primary mr-2" (click)="saveTodo()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</div>
