<div class="col-md-3 pb-3">
  <div class="card border-success" style="width: 18rem;">
    <div class="card-header text-success">
      <h5 class="card-title">{{todo.title}}</h5>
      <span class="pull-right badge" [ngClass]="{'badge-danger': !todo.isCompleted, 'badge-success': todo.isCompleted}">
        {{todo.isCompleted ? 'Completed' : 'Not Completed'}}
      </span>
    </div>
    <div class="card-body text-success" style="min-height: 100px !important">
      <p class="card-text" [innerText]="todo.description"></p>
    </div>
    <div class="card-footer bg-transparent border-success">
      <a href="javascript:void(0)" class="btn btn-danger mr-2" (click)="deleteTodo()">Delete</a>
      <a [routerLink]="[todo.id, 'edit']" class="btn btn-primary">Edit</a>
    </div>
  </div>
</div>
